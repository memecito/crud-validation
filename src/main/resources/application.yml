spring:
  sql:
    init:
      mode: always
      platform: h2
  application:
    name: crud-validation
  datasource:
    url: jdbc:h2:file:./my-database
    username: sa
    password: 1234
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop

